<!DOCTYPE html>

<head>

    <title>Gamer Zone</title>
    <!-- css stylesheets -->
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/responsive.css">

<body>

    <header>

        <nav>

                <span>

            <ul>

                <div class="follow-container">

        </nav>

    <main>

                    <button class="primary-button rouge-button">Go Rogue</button>
